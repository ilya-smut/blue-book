name: Quality Checks

on:
  push:
    branches:
      - '**'

permissions:
  contents: read

jobs:
  mypy:
    name: Run mypy
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy
          pip install -e .

      - name: Run mypy
        run: mypy --check-untyped-defs bluebook/

  ruff:
    name: Run ruff
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
          pip install -e .

      - name: Run ruff
        run: ruff check --output-format=github bluebook/
